
{% block content %}
        <h2>Customer vehicles</h2>

        <ul>
                {% for vehicle in object_list %}
                        <li><a href="/vehicle/{{ vehicle.id}}">{{ vehicle.vehicle_year|add:" "|add:vehicle.vehicle_make|add:" "|add:vehicle.vehicle_model}}</a></li>
                {% endfor %}
        </ul>
{% endblock %}
